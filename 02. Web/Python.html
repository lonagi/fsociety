<!DOCTYPE html>
<html>
<head>
<script src="https://pyodide-cdn2.iodide.io/v0.15.0/full/pyodide.js"></script>

<script type="text/python">
import numpy as np
x = np.ones([3,3])
</script>

<script>
	var python = document.querySelector('[type="text/python"]').innerHTML;
  languagePluginLoader
    .then(() => main(pyodide));

    function main(pyodide) {
    	//pyodide.loadPackage(['micropip'])
    	setTimeout(function(){
    		pyodide.runPython(python);
    		alert(pyodide.globals.x);
    	},3000);
    }
</script>
</head>

</html>
